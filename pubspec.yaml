name: runsafe
description: "A new Flutter project."
publish_to: 'none' 
version: 1.0.0+1

environment:
  sdk: '>=3.1.0 <4.0.0' # Verifique sua versão do SDK aqui

# Esta seção deve estar alinhada assim
# Esta seção deve estar alinhada assim
dependencies:
  flutter:
    sdk: flutter

  flutter_svg: ^2.0.7

  cupertino_icons: ^1.0.8
  shared_preferences: ^2.2.3
  dots_indicator: ^3.0.0

  # PACOTES NOVOS PARA O AVATAR:
  image_picker: ^1.1.2
  flutter_image_compress: ^2.3.0
  path_provider: ^2.1.3
  path: ^1.9.0
  provider: ^6.1.2
  
  uuid: ^4.4.0
  supabase_flutter: ^2.10.3
  flutter_dotenv: ^6.0.0
  
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  flutter_launcher_icons: ^0.13.1

# A seção FLUTTER deve começar AQUI, sem NENHUM espaço antes.
flutter:
  # A linha abaixo deve ter DOIS espaços antes.
  uses-material-design: true

  # A linha "assets:" deve ter DOIS espaços antes.
  assets:
    # A linha abaixo deve ter QUATRO espaços antes.
    - assets/icons/
    - assets/terms_and_privacy.md
    - .env

# Configuração do flutter_launcher_icons
flutter_launcher_icons:
  android: true
  ios: true
  web:
    generate: true
  windows:
    generate: true
  macos:
    generate: true
  linux:
    generate: true
  
  image_path: "assets/icons/app_icon.png"
  
  # Android adaptive icon
  adaptive_icon_foreground: "assets/icons/app_icon.png"
  adaptive_icon_background: "#10B981"  # Emerald color from app theme
  
  # iOS configuration
  remove_alpha_ios: true